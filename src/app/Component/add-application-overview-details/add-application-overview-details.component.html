<div class="page">
      <div class="page-content d-flex align-items-stretch">
        <app-left-side-bar></app-left-side-bar>
        <div class="content-inner dashboardContent">

            <!-- ==============          Dashboard  page          =================  -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 title-bar justify-content-between d-flex align-items-center">
                        <h2 class="page-title"> <img class="svg" src="../../../assets/Images/UNAITO/Icon/left-arrow.svg" />Add
                            Application Overview
                        </h2>
                    </div>
                </div>
            </div>



            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="card col-md-7">
                        <div class="col-md-11">
                            <form>
                                <div class="form-group ">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control custom-width" id=""
                                        placeholder="Enter application Name">

                                </div>
                                <div class="form-group">
                                    <label for="">Descrption</label>
                                    <textarea class="form-control custom-width" id="" rows="3"
                                        placeholder="Enter a short description"></textarea>

                                </div>
                                <div class="form-group">
                                    <label for="">Business Unit
                                    </label>
                                    <input type="text" class="form-control spl-width" id=""
                                        placeholder="Enter business unit">


                                </div>
                                <div class="form-group mb-0">
                                    <label for="">Business Critical

                                    </label>
                                </div>
                                <div class="row col-md-12 mt-2 mb-2">

                                    <div class="form-check pl-0">
                                        <input class="form-check-input" type="radio" value="" id="defaultCheck10">
                                        <label class="form-check-label" for="defaultCheck10">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="" id="defaultCheck11">
                                        <label class="form-check-label" for="defaultCheck11">
                                            No
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <label for="">High Availability

                                    </label>
                                </div>
                                <div class="row col-md-12 mt-2 mb-2">

                                    <div class="form-check pl-0">
                                        <input class="form-check-input" type="radio" value="" id="defaultCheck2">
                                        <label class="form-check-label" for="defaultCheck2">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="" id="defaultCheck3">
                                        <label class="form-check-label" for="defaultCheck3">
                                            No
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Response Time

                                    </label>
                                    <input type="text" class="form-control input-width" id="" placeholder="">

                                </div>
                                <div class="form-group">
                                    <label for="">No. of Integrations
                                    </label>
                                    <input type="text" class="form-control input-width" id="" placeholder="">

                                </div>
                                <h5 class=" mt-3 pt-3 mb-2 contact-info">Contact Information
                                </h5>
                                <div class="row">
                                    <div class="form-group ml-3">
                                        <label for="">First Name</label>
                                        <input type="text" class="form-control app-width " id=""
                                            placeholder="Enter first name">
                                    </div>
                                    <div class=" form-group  ml-3">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control app-width" id=""
                                            placeholder="Enter last name">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="">Email Address
                                    </label>
                                    <input type="text" class="form-control spl-width" id="" placeholder="Enter email address
                                    ">

                                </div>
                                <div class="form-group">
                                    <label for="">Contact No.
                                    </label>
                                    <input type="text" class="form-control spl-width" id="" placeholder="+91
                                    ">

                                </div>
                                <button type="submit" class="btn btn-primary create-btn">Add</button>
                                <button type="submit" class="btn cancel-btn create-btn">Cancel</button>
                            </form>
                        </div>
                        <div class="col-md-1">

                        </div>

                    </div>
                </div>
