<div class="page">


    <div class="page-content d-flex align-items-stretch">
        <app-left-side-bar></app-left-side-bar>
        <div class="content-inner dashboardContent">

            <!-- ==============          Dashboard  page          =================  -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 title-bar justify-content-between d-flex align-items-center">
                        <h2 class="page-title"><img class="svg"
                                src="../../../assets/Images/UNAITO/Icon/left-arrow.svg" />
                            <p class="spl-header">Projects<b class="slash">/</b> </p> Avantor-Cloud Readiness Assessment
                        </h2>
                        <img class="svg" src="../../../assets/Images/UNAITO/Icon/more.svg" />
                    </div>
                </div>
            </div>



            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-2 assessment-sidebar zeropadding">

                        <app-project-details-left-menu></app-project-details-left-menu>

                    </div>
                    <div class="col-lg-10 zeropadding">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="overview-heading">Assessment Project Plan
                            </p>
                            <p class="assessment-input input-div mr-4"><b>4 Weeks </b>
                                <!-- <span class="assessment-label">(27 Jan ’22 to 24 Feb ’22)</span>
                                <img class="svg pl-4" src="../../../assets/Images/UNAITO/Icon/calendar.svg" /> -->
                                <input class="mr-4" type="date" id="birthday" name="pickDate">
                                <button class="btn btn-primary" type="button" (click)="fileInput.click()">
                                    <i class="fa-solid fa-upload"></i> <span> Upload</span>
                                    <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
                                  </button>
                            </p>
                        </div>

                        <div class="card spl-card">
                            <div class="header-class mb-0">
                                <h5 class="sample-text">Activity Plan
                                </h5>

                            </div>

                            <table class="table assessment-table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="pl-4">Activities</th>
                                        <th scope="col">Week 1
                                        </th>
                                        <th scope="col">Week 2
                                        </th>
                                        <th scope="col">Week 3
                                        </th>
                                        <th scope="col">Week 4
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="clickable" *ngFor="let item of excelData" >
                                        <!-- https://www.positronx.io/build-dynamic-html-table-in-angular-with-ngfor/ -->
                                        
                                        <td></td>
                                            <td>{{item.Week1}}</td>
                                            <td>{{item.Week2}}</td>
                                            <td>{{item.Week3}}</td>
                                            <td>{{item.Week4}}</td>
                                            </tr>
                                            

                                </tbody>
                            </table>
                            <div class=" mb-0">
                                <a href="assessment-project-plan-1.html">
                                    <h5 class="activity">
                                        <img class="svg pr-1" src="../../../assets/Images/UNAITO/Icon/add.svg"
                                            width="18px" />Add
                                        Activity Plan
                                    </h5>
                                </a>

                            </div>
                        </div>
                        <div class="card spl-card">
                            <div class="header-class mb-0">
                                <h5 class="sample-text">Resources Onboarding Plan

                                </h5>

                            </div>

                            <table class="table assessment-table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="pl-4">Resources
                                        </th>
                                        <th scope="col">Week 1
                                        </th>
                                        <th scope="col">Week 2
                                        </th>
                                        <th scope="col">Week 3
                                        </th>
                                        <th scope="col">Week 4
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="d-none">

                                </tbody>
                            </table>
                            <div class=" mb-0">
                                <h5 class="activity">
                                    <img class="svg pr-1" src="../../../assets/Images/UNAITO/Icon/add.svg"
                                        width="18px" />
                                    Add Resource Plan

                                </h5>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- ==============          Dashboard  page          =================  -->
        </div>
    </div>
</div>
