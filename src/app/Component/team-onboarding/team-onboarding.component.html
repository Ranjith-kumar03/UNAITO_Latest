<div class="page">

    <div class="page-content d-flex align-items-stretch">
        <app-left-side-bar></app-left-side-bar>
        <div class="content-inner dashboardContent">

            <!-- ==============          Dashboard  page          =================  -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 title-bar justify-content-between d-flex align-items-center">
                        <h2 class="page-title"><img class="svg"
                                src="../../../assets/Images/UNAITO/Icon/left-arrow.svg" />
                            <p class="spl-header">Projects<b class="slash">/</b> </p> Avantor-Cloud Readiness Assessment
                        </h2>
                        <img class="svg" src="../../../assets/Images/UNAITO/Icon/more.svg" />
                    </div>
                </div>
            </div>



            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-2 assessment-sidebar zeropadding">

                        <!-- ==============         Project details left menu       =================  -->
                        <app-project-details-left-menu></app-project-details-left-menu>

                    </div>
                    <div class="col-lg-10 zeropadding">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="overview-heading">Team Onboarding

                            </p>

                        </div>

                        <div class="card spl-card">
                            <div class="header-class mb-0">
                                <h5 class="sample-text">Team Members

                                </h5>

                            </div>
                            <!-- <form [formGroup]="gaugeTitleForm" (ngSubmit)="onSubmit()">   -->
                            <form autocomplete="off" [formGroup]="addTeamMeberForm" (ngSubmit)="onSave()">
                                <table style="width:100%">
                                    <thead>
                                        <tr>
                                            <td>Name</td>
                                            <td>Role</td>
                                            <td>Email</td>
                                            <td>Delete</td>
                                            <td>Edit</td>
                                        </tr>
                                    </thead>
                                    <tbody formArrayName="teamMembers">

                                        <tr *ngFor="let p of teamMembers.controls; let i = index" [formGroupName]="i">
                                            <td><input type="text" formControlName="memberName">
                                                <span *ngIf="p.get('memberName').touched ||  p.get('memberName').dirty">
                                                    <span class="alert alert-danger"
                                                        *ngIf="p.get('memberName')?.errors?.required">
                                                        Name is required
                                                    </span>
                                                </span>
                                            </td>
                                            <td><input type="text" formControlName="roleId">
                                                <span *ngIf="p.get('roleId').touched ||  p.get('roleId').dirty">
                                                    <span class="alert alert-danger"
                                                        *ngIf="p.get('roleId')?.errors?.required">
                                                        Role is required
                                                    </span>
                                                </span>
                                            </td>
                                            <td><input type="email" formControlName="email">
                                                <span *ngIf="p.get('email').touched ||  p.get('email').dirty">
                                                    <span class="alert alert-danger"
                                                        *ngIf="p.get('email')?.errors?.required">
                                                        Email is required
                                                    </span>
                                                </span>
                                            </td>
                                            <td><button [disabled]="!disableDeleteandSaveButtonStatus"
                                                    class="btn btn-danger mr-2 " type="button"
                                                    (click)="onDeleteItem(p.get('id').value)">
                                                    Delete
                                                </button>
                                            </td>
                                            <td>
                                                <button [disabled]="!disableDeleteandSaveButtonStatus"
                                                    class="btn btn-primary mr-2 " type="button"
                                                    (click)="onEditOne(i, p.get('id').value)">
                                                    {{canEdit===i? buttonText : defautltButtonText}}

                                                </button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>

                                <div class="row">
                                    <div class="col-12 col-md-12 btn-row">

                                        <button type="button" *ngIf="addMemberButtonStatus"
                                            class="btn btn-primary btn-sm float-right mt-2" (click)="addItem()">Add
                                            Members</button>
                                    </div>
                                </div>


                                <hr>
                                <div class="text-center">
                                    <button *ngIf="showSubmitButton" class="btn btn-primary" type="submit">Save New
                                        Members</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
