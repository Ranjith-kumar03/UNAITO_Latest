<div class="page-content d-flex align-items-stretch">
    <app-left-side-bar></app-left-side-bar>
    <div class="content-inner dashboardContent">

        <!-- ==============          Dashboard  page          =================  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 title-bar justify-content-between d-flex align-items-center">
                    <h2 class="page-title"><img class="svg" src="../../../assets/Images/UNAITO/Icon/left-arrow.svg" />
                        Create New
                        User</h2>
                </div>
            </div>
        </div>



        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="card col-md-7">
                    <div class="col-md-10">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="">User Name
                                </label>
                                <input type="text" class="form-control spl-width" id="" placeholder="Enter User Name"
                                    formControlName="userName">
                                <div *ngIf="(userName.invalid && userName.errors?.required )&& 
                                            (userName.dirty || userName.touched)" class="alert alert-danger">

                                    <div *ngIf="userName.errors?.required">
                                        UserName is required.
                                    </div>
                                </div>

                            </div>
                            <div class="row" style="height: auto;">

                                <div class="form-group ml-3">
                                    <label for="">First Name</label>
                                    <input type="text" class="form-control custom-width " id=""
                                        formControlName="firstName" placeholder="Enter first name">
                                    <div *ngIf="(firstName.invalid && firstName.errors?.required )&& 
                                            (firstName.dirty || firstName.touched)" class="alert alert-danger">

                                        <div *ngIf="firstName.errors?.required">
                                            First Name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class=" form-group  ml-3">
                                    <label for="">Last Name</label>
                                    <input type="text" class="form-control custom-width" id=""
                                        formControlName="lastName" placeholder="Enter last name">
                                    <div *ngIf="(lastName.invalid && lastName.errors?.required )&& 
                                            (lastName.dirty || lastName.touched)" class="alert alert-danger">

                                        <div *ngIf="lastName.errors?.required">
                                            Last Name is required.
                                        </div>
                                    </div>

                                </div>

                            </div>



                            <div class="dropdown form-group d-flex flex-column">
                                <label for="">Role
                                </label>
                                <button
                                    class=" dropdown-toggle dropdown-btn form-control spl-width d-flex justify-content-between align-items-center"
                                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                    Select Role

                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                    formControlName="roleName">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">Email Address
                                </label>
                                <input type="text" class="form-control spl-width" id=""
                                    placeholder="Enter email address" formControlName="email">
                                <div *ngIf="(email.invalid && email.errors?.required )&& 
                                            (email.dirty || email.touched)" class="alert alert-danger">

                                    <div *ngIf="email.errors?.required">
                                        Email is required.
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="">Contact No.
                                </label>
                                <input type="text" class="form-control spl-width" id="" placeholder="+91"
                                    formControlName="contactNumber">
                                <div *ngIf="(contactNumber.invalid && contactNumber.errors?.required )&& 
                                            (contactNumber.dirty || contactNumber.touched)" class="alert alert-danger">

                                    <div *ngIf="contactNumber.errors?.required">
                                        Contact Number is required.
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="">Location.
                                </label>
                                <input type="text" class="form-control spl-width" id="" placeholder="Enter location"
                                    formControlName="location">
                                <div *ngIf="(location.invalid && location.errors?.required )&& 
                                            (location.dirty || location.touched)" class="alert alert-danger">

                                    <div *ngIf="location.errors?.required">
                                        Location is required.
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary create-btn">Create</button>
                                <button type="submit" class="btn cancel-btn create-btn">Cancel</button>
                            </div>
                        </form>
                    </div>




                </div>
                <div class="col-md-2">

                </div>

            </div>
        </div>
    </div>
    <!-- ==============          Dashboard  page          =================  -->
</div>
