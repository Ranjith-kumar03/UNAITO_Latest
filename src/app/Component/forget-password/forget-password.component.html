<div class="signin_wrapper">
    <div class="col">
        <div class="form-signin">
            <div class="form-group lang mb-5 text-center">
                <label><img class="svg" src="../../../assets/Images/UNAITO/login/login_logo.svg" alt="Logo" /></label>
            </div>
            <h1 class="mb-5">Forgot Your Password?</h1>

            <div class="form-group">
                <div class="input-icon">
                    <input type="email" class="form-control" id="enterUsername" aria-describedby="emailHelp"
                        placeholder="Enter registered email id" required autofocus>
                </div>
                <p class="mt-3">An email notification with password reset instructions will be sent to your registered
                    email account.</p>
            </div>
            <div class="form-group">
                <a href="dashboard.html" class="mb-4 btn btn-primary btn-block">Send Request</a>
                <a href="login.html" class="btn btn-cancel btn-block">Cancel</a>
            </div>
        </div>
    </div>
    <div class="col loginBanner d-flex align-items-center"></div>
</div>
