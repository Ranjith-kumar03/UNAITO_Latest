<div class="signin_wrapper">
    <div class="col">
        <div class="form-signin">
            <div class="form-group lang mb-5 text-center">
                <label><img class="svg" src="../../../assets/Images/UNAITO/login/login_logo.svg" alt="Logo" /></label>
            </div>
            <h1 class="mb-5">Forgot Your Password?</h1>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="input-icon">
                        <input type="email" class="form-control" id="enterUsername" aria-describedby="emailHelp"
                            placeholder="Enter registered email id" required autofocus formControlName="userName">
                    </div>
                    <p class="mt-3">An email notification with password reset instructions will be sent to your
                        registered
                        email account.</p>
                </div>
                <div class="form-group">
                    <!-- <a type="" class="mb-4 btn btn-primary btn-block">Send
                        Request</a> -->
                    <button type="submit" class="btn btn-primary btn-block">Send
                        Request</button>
                    <a routerLink="/login" class="btn btn-cancel btn-block">Cancel</a>
                    <!-- <a  [routerLink]="['/forgetpassword/', loginForm.get('userName').value]" class="btn-link">Forgot password</a> -->
                </div>
            </form>
        </div>
    </div>
    <div class="col loginBanner d-flex align-items-center"></div>
</div>
