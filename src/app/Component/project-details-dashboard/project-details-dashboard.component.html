<div class="page">


    <div class="page-content d-flex align-items-stretch">
       
        <app-left-side-bar></app-left-side-bar>
        <div class="content-inner dashboardContent">

            <!-- ==============          Dashboard  page          =================  -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 title-bar justify-content-between d-flex align-items-center">
                        <h2 class="page-title"><img class="svg"
                                src="../../../assets/Images/UNAITO/Icon/left-arrow.svg" />
                            <p class="spl-header">Projects<b class="slash">/</b> </p> Avantor-Cloud Readiness
                            Assessment
                        </h2>
                        <img class="svg" src="../../../assets/Images/UNAITO/Icon/more.svg" />
                    </div>
                </div>
            </div>



            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-2 assessment-sidebar zeropadding">
                        <!-- ==============         Project details left menu       =================  -->
                        <app-project-details-left-menu [project_id]="projectId"></app-project-details-left-menu>

                    </div>
                    <div class="col-lg-10 zeropadding">
                        <p class="overview-heading">Overview</p>
                        <div class="card spl-card">
                            <!-- ==============         Project details       =================  -->
                            <app-project-details></app-project-details>

                        </div>
                        <div class="card spl-card">
                            <div class="header-class mb-0">
                                <h5 class="sample-text">Drivers</h5>

                            </div>
                            <a  [routerLink]="['/addDrivers/', projectId]">
                                <div class="text-center">
                                    <button  class="addmember"> <img class="svg"
                                            src="../../../assets/Images/UNAITO/Icon/add member.svg" />
                                        Add Drivers</button>
                                </div>
                            </a>

                        </div>
                        <div class="card spl-card">
                            <div class="header-class mb-0">
                                <h5 class="sample-text">Scope</h5>

                            </div>
                            <a  [routerLink]="['/addScope/', projectId]">
                            <div class="text-center" >
                                <button  class="addmember"> <img class="svg"
                                        src="../../../assets/Images/UNAITO/Icon/add member.svg" />
                                    Add Scope</button>
                            </div>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
            <!-- ==============          Dashboard  page          =================  -->
        </div>
    </div>
</div>
